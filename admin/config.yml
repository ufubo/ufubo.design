backend:
name: git-gateway
branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:

name: "projects"
label: "Portfolyo Projeleri"
folder: "data/projects"
create: true
slug: "{{slug}}"
extension: "json"
format: "json"
fields:

{label: "Proje Adı", name: "title", widget: "string"}

{label: "Müşteri / Marka", name: "client", widget: "string"}

{label: "Rolün", name: "role", widget: "string", default: "Lead Industrial Designer"}

{label: "Yıl", name: "year", widget: "string"}

{label: "Süre", name: "duration", widget: "string", required: false}

{label: "Kapak Görseli", name: "hero_image", widget: "image"}

{label: "Zorluk", name: "challenge", widget: "text"}

{label: "Çözüm", name: "solution", widget: "text"}

{label: "Final Render", name: "final_render", widget: "image"}
