backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "projects"
    label: "Portfolyo Projeleri"
    folder: "data/projects"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - {label: "Proje Adı", name: "title", widget: "string"}
      - {label: "Ürün Türü (Örn: Passenger Seat)", name: "product_type", widget: "string"}
      
      - {label: "Tasarım Ajansı / Şirket (Opsiyonel)", name: "company", widget: "string", required: false}
      - {label: "Şirket Logosu (Opsiyonel)", name: "company_logo", widget: "image", required: false}
      
      - {label: "Nihai Müşteri (Opsiyonel)", name: "end_client", widget: "string", required: false}
      - {label: "Nihai Müşteri Logosu (Opsiyonel)", name: "end_client_logo", widget: "image", required: false}
      
      - {label: "Rolün", name: "role", widget: "string", default: "Lead Industrial Designer"}
      - {label: "Yıl", name: "year", widget: "string"}
      - {label: "Süre (Opsiyonel)", name: "duration", widget: "string", required: false}
      
      - {label: "Kapak Görseli (Hero)", name: "hero_image", widget: "image"}
      
      # YENİ: Esnek ve Sınırsız Metin Bölümleri (İstediğin kadar başlık ve paragraf ekleyebilirsin)
      - label: "Ekstra Metin Bölümleri (Opsiyonel)"
        name: "text_sections"
        widget: "list"
        required: false
        fields:
          - {label: "Başlık (Örn: INSPIRATION)", name: "heading", widget: "string"}
          - {label: "İçerik", name: "content", widget: "text"}

      # YENİ: Sınırsız Ödül Listesi
      - label: "Ödüller (Opsiyonel)"
        name: "awards"
        widget: "list"
        required: false
        fields:
          - {label: "Ödül Logosu", name: "logo", widget: "image"}
          - {label: "Ödül Adı (Örn: Design Turkey 2018)", name: "title", widget: "string"}
          - {label: "Derece (Örn: Good Design Award)", name: "subtitle", widget: "string"}
          - {label: "Link (Opsiyonel)", name: "link", widget: "string", required: false}

      # YENİ: Sınırsız İmmerisve Galeri (Aşağı doğru akacak)
      - label: "Proje Galerisi (Sınırsız Görsel)"
        name: "gallery"
        widget: "list"
        required: false
        field: {label: "Görsel", name: "image", widget: "image"}
