<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details | Ufubo Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; }
        .glass-header { backdrop-filter: blur(12px); background-color: rgba(9, 9, 11, 0.75); }
        details > summary { list-style: none; cursor: pointer; }
        details > summary::-webkit-details-marker { display: none; }
    </style>
</head>
<body class="text-zinc-300 antialiased selection:bg-zinc-700 selection:text-white relative">

    <header class="fixed top-0 w-full glass-header z-[60] border-b border-zinc-800/50">
        <div class="max-w-[90rem] mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-baseline text-2xl tracking-widest uppercase hover:opacity-80 transition-opacity">
                <span style="color: #ffffff; font-family: 'Montserrat', sans-serif; font-weight: 700;">UFUBO.</span>
                <span style="color: #007fff; font-family: 'Montserrat', sans-serif; font-weight: 400;">DESIGN</span>
            </a>
            
            <nav class="hidden md:flex gap-8 text-sm font-medium">
                <a href="index.html#expertise" class="hover:text-white transition-colors">Expertise</a>
                <a href="index.html#work" class="hover:text-white transition-colors">Works</a>
                <a href="index.html#awards" class="hover:text-white transition-colors">Awards</a>
            </nav>
            
            <div class="flex items-center gap-4">
                <a href="mailto:hello@ufubo.design" class="hidden md:inline-block px-5 py-2.5 bg-white text-black text-sm font-semibold rounded-full hover:bg-zinc-200 transition-colors">Let's Talk</a>
                
                <button id="menu-toggle" class="p-2 text-white focus:outline-none hover:text-[#007fff] transition-colors relative z-[70]">
                    <svg id="icon-menu" class="w-8 h-8 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    <svg id="icon-close" class="w-8 h-8 hidden transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <div id="full-menu" class="fixed inset-0 bg-zinc-950/95 backdrop-blur-xl z-[55] flex flex-col justify-center items-center opacity-0 pointer-events-none transition-opacity duration-500">
        <nav class="flex flex-col text-center gap-6 md:gap-8">
            <a href="index.html" class="menu-link text-4xl md:text-6xl font-extrabold text-white hover:text-[#007fff] transition-colors">Home</a>
            <a href="works.html" class="menu-link text-4xl md:text-6xl font-extrabold text-white hover:text-[#007fff] transition-colors">All Works</a>
            
            <div class="h-px w-24 bg-zinc-800 mx-auto my-2 md:my-4"></div>
            
            <a href="/industrial-design" class="menu-link text-xl md:text-3xl font-medium text-zinc-400 hover:text-white transition-colors">Industrial Design</a>
            <a href="/visual-presentation" class="menu-link text-xl md:text-3xl font-medium text-zinc-400 hover:text-white transition-colors">Visual Presentation</a>
            <a href="/graphic-design" class="menu-link text-xl md:text-3xl font-medium text-zinc-400 hover:text-white transition-colors">Graphic Design</a>
            <a href="/digital-tools" class="menu-link text-xl md:text-3xl font-medium text-zinc-400 hover:text-white transition-colors">UI/UX & SaaS</a>
            
            <div class="h-px w-24 bg-zinc-800 mx-auto my-2 md:my-4"></div>
            
            <a href="mailto:hello@ufubo.design" class="menu-link text-lg font-mono text-zinc-500 hover:text-white transition-colors">hello@ufubo.design</a>
        </nav>
    </div>

    <main id="dynamic-content" class="pt-20 pb-24 min-h-screen">
        <div class="flex justify-center items-center h-[60vh]">
            <div class="animate-pulse text-zinc-500 tracking-widest text-sm uppercase">Loading Project...</div>
        </div>
    </main>

    <footer class="py-12 bg-zinc-950 border-t border-zinc-900">
        <div class="max-w-[90rem] mx-auto px-6 flex flex-col md:flex-row justify-between items-center text-sm text-zinc-600 gap-4">
            <p>&copy; 2026 ufubo.design</p>
            <p><a href="https://ufubo.com" target="_blank" class="hover:text-white transition-colors underline decoration-zinc-700">created by ufubo</a></p>
        </div>
    </footer>

    <script>
        const fixImg = (url) => {
            if (!url || typeof url !== 'string') return '';
            if (url.startsWith('/uploads')) return '.' + url;
            if (url.startsWith('uploads')) return './' + url;
            return url;
        };

        async function loadProjectDetails() {
            const container = document.getElementById('dynamic-content');
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');

            if (!projectId) {
                container.innerHTML = '<h1 class="text-center text-2xl text-white mt-32">Proje bulunamadı. Lütfen ana sayfaya dönün.</h1>';
                return;
            }

            try {
                const mdUrl = `https://raw.githubusercontent.com/ufubo/ufubo.design/main/data/projects/${projectId}.md?t=` + new Date().getTime();
                const response = await fetch(mdUrl);
                
                let text;
                if (!response.ok) {
                    const jsonUrl = `https://raw.githubusercontent.com/ufubo/ufubo.design/main/data/projects/${projectId}.json?t=` + new Date().getTime();
                    const resJson = await fetch(jsonUrl);
                    if (!resJson.ok) throw new Error("Dosya bulunamadı");
                    text = await resJson.text();
                } else {
                    text = await response.text();
                }
                
                let project;
                if (text.trim().startsWith('{')) {
                    project = JSON.parse(text);
                } else {
                    const match = text.match(/-{3,}[\r\n]+([\s\S]*?)[\r\n]+-{3,}/);
                    project = match ? jsyaml.load(match[1]) : jsyaml.load(text);
                }

                document.title = `${project.title || 'Project Details'} | Ufubo Design`;

                let html = '';

                // HERO
                if (project.hero_image) {
                    html += `
                    <section class="h-[70vh] md:h-screen w-full relative px-6 pb-6 pt-6">
                        <img src="${fixImg(project.hero_image)}" alt="${project.title}" class="w-full h-full object-cover rounded-xl filter contrast-125">
                    </section>`;
                }

                // TEMEL BİLGİLER & LOGOLAR
                html += `
                <section class="max-w-[90rem] mx-auto px-6 py-16">
                    <div class="flex flex-col lg:flex-row justify-between items-start gap-12">
                        <div class="lg:w-1/3">
                            <h1 class="text-5xl md:text-6xl font-extrabold text-white tracking-tight mb-2">${project.title || ''}</h1>
                            <p class="text-xl text-zinc-500 font-light">${project.product_type || ''}</p>
                        </div>
                        <div class="lg:w-1/3 text-sm md:text-base text-zinc-400 leading-relaxed font-light space-y-2">
                            ${project.role ? `<p><strong class="font-semibold text-white">Role:</strong> ${project.role}</p>` : ''}
                            ${project.duration ? `<p><strong class="font-semibold text-white">Duration:</strong> ${project.duration}</p>` : ''}
                            ${project.year ? `<p><strong class="font-semibold text-white">Release:</strong> ${project.year}</p>` : ''}
                            ${project.company ? `<p><strong class="font-semibold text-white">Brand:</strong> ${project.company}</p>` : ''}
                            ${project.end_client ? `<p><strong class="font-semibold text-white">Client:</strong> ${project.end_client}</p>` : ''}
                        </div>
                        <div class="lg:w-1/3 flex items-center justify-end gap-8">
                            ${project.company_logo ? `<img src="${fixImg(project.company_logo)}" alt="Company Logo" class="h-12 object-contain">` : ''}
                            ${project.end_client_logo ? `<img src="${fixImg(project.end_client_logo)}" alt="Client Logo" class="h-12 object-contain">` : ''}
                        </div>
                    </div>
                </section>`;

                // ÖDÜLLER 
                let awardsData = [];
                if (project.awards) {
                    if (Array.isArray(project.awards)) awardsData = project.awards;
                    else if (typeof project.awards === 'object') awardsData = Object.values(project.awards);
                }
                
                awardsData = awardsData.filter(a => a && typeof a === 'object' && (a.title || a.logo));

                if (awardsData.length > 0) {
                    html += `
                    <section class="max-w-[90rem] mx-auto px-6 pb-16">
                        <div class="border-t border-b border-zinc-800/50 py-12">
                            <h3 class="text-center text-xl font-semibold text-white mb-12 uppercase tracking-widest">Awards</h3>
                            <div class="flex flex-wrap justify-center gap-16">
                                ${awardsData.map(award => {
                                    const aYear = award.year || award.Year || '';
                                    const aSub = award.subtitle || award.Subtitle || '';
                                    const aLink = award.link || award.Link || award.url || '';
                                    const aTitle = award.title || award.Title || '';
                                    const aLogo = award.logo || award.Logo || '';
                                    
                                    const infoLine = [aYear, aSub].filter(Boolean).join(', ');
                                    
                                    return `
                                        <div class="flex flex-col items-center group text-center w-48">
                                            ${aLogo ? `<img src="${fixImg(aLogo)}" alt="${aTitle}" class="w-32 h-32 mb-4 object-contain">` : ''}
                                            ${aTitle ? `<p class="text-white font-medium mb-1">${aTitle}</p>` : ''}
                                            ${infoLine ? `<p class="text-zinc-500 text-sm mb-2">${infoLine}</p>` : ''}
                                            ${aLink ? `<a href="${aLink}" target="_blank" class="text-xs text-[#007fff] hover:text-white transition-colors underline mt-2">Award page</a>` : ''}
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </section>`;
                }

                // METİN BÖLÜMLERİ
                if (project.text_sections && project.text_sections.length > 0) {
                    html += `<section class="max-w-[90rem] mx-auto px-6 pb-16 space-y-6">`;
                    project.text_sections.forEach(section => {
                        html += `
                        <details class="group border border-zinc-800 rounded-xl overflow-hidden bg-zinc-900/30" open>
                            <summary class="flex justify-between items-center font-medium cursor-pointer p-6 text-xl text-white hover:bg-zinc-800/50 transition-colors">
                                <span>${section.heading}</span>
                                <span class="transition group-open:rotate-180 text-zinc-500">▼</span>
                            </summary>
                            <div class="p-6 pt-0 text-zinc-400 font-light leading-relaxed border-t border-zinc-800 mt-4 pt-6">
                                ${section.content}
                            </div>
                        </details>`;
                    });
                    html += `</section>`;
                }

                // GALERİ
                if (project.gallery && project.gallery.length > 0) {
                    html += `<section class="w-full flex flex-col gap-6 px-6 pb-24">`;
                    project.gallery.forEach(item => {
                        const imgPath = typeof item === 'string' ? item : item.image;
                        if (imgPath) {
                            html += `<img src="${fixImg(imgPath)}" alt="Gallery Render" class="w-full object-cover rounded-xl shadow-2xl">`;
                        }
                    });
                    html += `</section>`;
                }

                // HARİCİ LİNKLER
                if (project.external_links && project.external_links.length > 0) {
                    html += `
                    <section class="max-w-[90rem] mx-auto px-6 pb-12 text-center">
                        <h4 class="text-sm font-mono text-zinc-500 uppercase tracking-wider mb-6 border-b border-zinc-800 pb-4 inline-block">External Links</h4>
                        <div class="flex justify-center gap-6 mt-4">
                            ${project.external_links.map(link => `
                                <a href="${link.url}" target="_blank" class="text-zinc-400 hover:text-white transition-colors underline decoration-zinc-700">${link.title}</a>
                            `).join('')}
                        </div>
                    </section>`;
                }

                container.innerHTML = html;

            } catch (error) {
                console.error(error);
                container.innerHTML = '<h1 class="text-center text-xl text-zinc-500 mt-32">Proje yüklenirken bir sorun oluştu.</h1>';
            }
        }

        loadProjectDetails();

        const menuToggle = document.getElementById('menu-toggle');
        const fullMenu = document.getElementById('full-menu');
        const iconMenu = document.getElementById('icon-menu');
        const iconClose = document.getElementById('icon-close');
        const menuLinks = document.querySelectorAll('.menu-link');
        let isMenuOpen = false;

        const toggleMenu = () => {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                fullMenu.classList.remove('opacity-0', 'pointer-events-none');
                fullMenu.classList.add('opacity-100', 'pointer-events-auto');
                iconMenu.classList.add('hidden');
                iconClose.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; 
            } else {
                fullMenu.classList.add('opacity-0', 'pointer-events-none');
                fullMenu.classList.remove('opacity-100', 'pointer-events-auto');
                iconMenu.classList.remove('hidden');
                iconClose.classList.add('hidden');
                document.body.style.overflow = 'auto'; 
            }
        };

        menuToggle.addEventListener('click', toggleMenu);
        menuLinks.forEach(link => link.addEventListener('click', () => { if(isMenuOpen) toggleMenu(); }));
    </script>
</body>
</html>
